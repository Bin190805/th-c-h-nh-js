<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang quản trị</title>
<link rel="stylesheet" href="cs.css">
</head>
<body>

<h2>Quản lý sinh viên</h2>
<button id="add-btn">Thêm </button>
<style>
    body{
        font: size 16px;
        font-family: Arial, Helvetica, sans-serif ;
    }
    table{
        width: 100%;
    }
    table,td,th{
        border: 1px solid#333;
        border-collapse: collapse;
    }
    td,th{
        padding: 6px 10px;
    }

</style>

<table id="student-table">
  <thead>
    <tr>
      <th>STT</th>
      <th style="color: rgb(9, 9, 9);">Tên</th>
      <th>Tuổi</th>
      <th>mã sv</th>
      <th>SDT</th>
      <th>Email</th>
      <th>Lớp học</th>
      <th>thành tích</th>
    </tr>
  </thead>
  <tbody>
    <!-- Các sinh viên sẽ được thêm vào đây từ JavaScript -->
  </tbody>
</table>


<!-- Modal thêm/sửa sinh viên -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <form id="student-form">
      <div class="form-group">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="address">Mã sv:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">SDT:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">  
        <label for="class">Lớp học:</label>
        <input type="text" id="class" name="class" required>
      </div>
      <div class="form-group">
        <label for="achievement">thành tích

        </label>
        <select id="achievement" name="achievement">
          <option value="Tốt">Tốt</option>
          <option value="Chưa tốt">Chưa tốt</option>
        </select>
      <button type="submit" id="submit-btn">Xác nhận</button>
    </form>
  </div>
</div>

<script src="js1.js"></script>
</body>
</html>
